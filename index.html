<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <!-- Open Graph / WhatsApp Preview -->
  <meta property="og:title" content="INSOLITO | Lifestyle Concierge & Personal Assistant" />
  <meta property="og:description"
    content="Servizi di assistenza personale esclusiva per Milano, Bergamo e Lago di Como. Esperienze su misura per chi non accetta compromessi." />
  <meta property="og:image"
    content="https://img.freepik.com/free-photo/reflective-photography-string-lights-river_413556-2.jpg?semt=ais_hybrid&w=740&q=80" />
  <meta property="og:url" content="https://insolito-experiences.vercel.app" />
  <meta property="og:type" content="website" />

  <title>INSOLITO | Lifestyle Concierge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gold: {
              50: '#FBF7E6',
              100: '#F5EBC0',
              200: '#EBD48B',
              300: '#Dfc064',
              400: '#D4AF37',
              500: '#C59D24',
              600: '#A07E1D',
              700: '#7D6115',
              800: '#5C460F',
              900: '#3D2E0A',
              champagne: '#F7E7CE',
              bronze: '#CD7F32',
            },
            black: {
              DEFAULT: '#000000',
              rich: '#050507',
              card: '#0A0A0C',
              glass: 'rgba(10, 10, 12, 0.7)',
            }
          },
          fontFamily: {
            sans: ['Lato', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
            display: ['Cinzel', 'serif'],
          },
          backgroundImage: {
            'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.05%22/%3E%3C/svg%3E')",
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            'gold-gradient': 'linear-gradient(135deg, #F3E5AB 0%, #D4AF37 50%, #967926 100%)',
          },
          animation: {
            'fade-in': 'fadeIn 1s ease-out forwards',
            'shimmer': 'shimmer 3s infinite linear',
            'zoom-out': 'zoom-out 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards',
            'reveal': 'reveal 1.5s cubic-bezier(0.77, 0, 0.175, 1) 0.5s forwards',
            'loading': 'loading 2.5s ease-in-out forwards',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'glow': 'glow 2s ease-in-out infinite alternate',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            shimmer: {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(100%)' },
            },
            'zoom-out': {
              '0%': { opacity: '0', transform: 'scale(1.05)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            'reveal': {
              '0%': { clipPath: 'inset(0 100% 0 0)' },
              '100%': { clipPath: 'inset(0 0 0 0)' },
            },
            'loading': {
              '0%': { width: '0%' },
              '100%': { width: '100%' },
            },
            'glow': {
              '0%': { boxShadow: '0 0 5px rgba(212, 175, 55, 0.2)' },
              '100%': { boxShadow: '0 0 20px rgba(212, 175, 55, 0.6)' },
            }
          }
        },
      },
    }
  </script>
  <style>
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #050505;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #D4AF37;
    }

    body {
      background-color: #050505;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .bg-noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
      opacity: 0.07;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    .text-gold-gradient {
      background: linear-gradient(to right, #F9F1D8, #D4AF37, #F9F1D8);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% auto;
      animation: shine 5s linear infinite;
    }

    @keyframes shine {
      to {
        background-position: 200% center;
      }
    }

    .glass-card {
      background: rgba(15, 15, 20, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .glass-input {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .glass-input:focus {
      background: rgba(255, 255, 255, 0.07);
      border-bottom: 1px solid #D4AF37;
      box-shadow: 0 4px 20px -5px rgba(212, 175, 55, 0.1);
    }

    ::-webkit-calendar-picker-indicator {
      filter: invert(1);
      opacity: 0.6;
      cursor: pointer;
    }
  </style>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div class="bg-noise"></div>
  <div id="root"
    class="flex items-center justify-center min-h-screen text-gold-400 font-serif tracking-widest text-sm uppercase">
    Loading Experience...</div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
